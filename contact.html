 <h1 style= color:teal;>John Paschal</h1>

  <div style="display:flex;justify-content:space-between;">
       </div>

  <div id="main-container" class="container">
    <section class="main-section">
     <h1 style=color:teal; class= contact1>Contact</h1></section>

      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-lg-offset-3">
                <div class="well well-sm">
                  <form class="form-horizontal" action="" method="post">
                  <fieldset>
                    
            
                    <!-- Name input-->
                    <div class="form-group">
                      <label class="col-lg-12 control-label" for="name" style=color:teal;>Name</label>
                      <div class="col-lg-12">
                        <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                      </div>
                    </div>
            
                    <!-- Email input-->
                    <div class="form-group">
                      <label class="col-lg-12 control-label" for="email" style=color:teal;>Your E-mail</label>
                      <div class="col-lg-12">
                        <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                      </div>
                    </div>
            
                    <!-- Message body -->
                    <div class="form-group">
                      <label class="col-lg-12 control-label" for="message" style=color:teal;>Your message</label>
                      <div class="col-lg-12">
                        <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                      </div>
                    </div>
            
                    <!-- Form actions -->
                    <div class="form-group">
                      <div class="col-lg-12 text-right">
                        <button type="submit" class="btn btn-primary btn-lg" style= background-color:teal;>Submit</button>
                      </div>
                    </div>
                  </fieldset>
                  </form>
                </div>
                </div>
              </div>
          </div>
        </<h1>
    </section>
